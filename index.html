<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiến Tạo Game Giáo Dục AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              kid: {
                bg: '#FFFDF5', // Cream background
                blue: '#38BDF8',
                blueDark: '#0284C7',
                pink: '#F472B6',
                pinkDark: '#DB2777',
                yellow: '#FACC15',
                yellowDark: '#CA8A04',
                purple: '#A78BFA',
                purpleDark: '#7C3AED',
                green: '#4ADE80',
                greenDark: '#16A34A',
              }
            },
            backgroundImage: {
              'polka-dots': 'radial-gradient(#E2E8F0 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #FFFDF5;
      }
      .bg-polka {
        background-color: #FFFDF5;
        background-image: radial-gradient(#cbd5e1 2px, transparent 2px);
        background-size: 32px 32px;
      }
      /* Custom Scrollbar for cute look */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 3px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
